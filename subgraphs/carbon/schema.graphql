type Token @entity(immutable: true) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: Int!
}

type Controller @entity {
    id: Bytes!
    fee: Int!
}

type Pool @entity {
    id: Bytes!
    token0: Token!
    token0Tvl: BigInt!
    token1: Token!
    token1Tvl: BigInt!
    tick: Int!
    price: BigDecimal!
    liquidity: BigInt!
    controller: Controller!
}

type Strategy @entity {
    id: Bytes!
    owner: Bytes!
    lowerTick0: Int!
    upperTick0: Int!
    liquidity0: BigInt!
    lowerTick1: Int!
    upperTick1: Int!
    liquidity1: BigInt!
    pool: Pool!
}

type StrategyChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    strategyId: Bytes!
    owner: Bytes!
    lowerTick0: Int!
    upperTick0: Int!
    liquidity0: BigInt!
    lowerTick1: Int!
    upperTick1: Int!
    liquidity1: BigInt!
    pool: Pool!
}

type StrategyTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    from: Bytes!
    to: Bytes!
    strategyId: Bytes!
    pool: Pool!
}

type TickChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    pool: Pool!
    newTick: Int!
}

type Tick @entity {
    id: Bytes!
    idx: Int!
    pool: Pool!
    liquidityGross: BigInt!
    liquidityNet: BigInt!
}
