type Token @entity(immutable: true) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: BigInt!
}

type PoolTemplate @entity(immutable: false) {
    id: Bytes!
    fee: Int!
}

type Pool @entity(immutable: false) {
    id: Bytes!
    idx: BigInt!
    token0: Token!
    token1: Token!
    token0Tvl: BigInt!
    token1Tvl: BigInt!
    tick: Int!
    price: BigDecimal!
    fee: Int!
    concentratedLiquidity: BigInt!
    ambientLiquidity: BigInt!
    positions: [Position!]! @derivedFrom(field: "pool")
    tickChanges: [TickChange!]! @derivedFrom(field: "pool")
}

type Position @entity(immutable: false) {
    id: Bytes!
    owner: Bytes!
    lowerTick: Int
    upperTick: Int
    concentratedLiquidity: BigInt!
    ambientLiquidity: BigInt!
    pool: Pool!
    liquidityChanges: [LiquidityChange!]! @derivedFrom(field: "position")
}

type LiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    concentratedDelta: BigInt!
    ambientDelta: BigInt!
    position: Position!
}

type TickChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    pool: Pool!
    newTick: Int!
}

type PriceChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    pool: Pool!
    newPrice: BigDecimal!
}

type Tick @entity(immutable: false) {
    id: Bytes!
    idx: Int!
    pool: Pool!
    liquidityGross: BigInt!
    liquidityNet: BigInt!
}
