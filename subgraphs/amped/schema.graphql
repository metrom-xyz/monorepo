type Collateral @entity(immutable: false) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: BigInt!
    tvl: BigInt!
    size: BigInt!
}

type Position @entity(immutable: false) {
    id: Bytes!
    tvl: BigInt!
    size: BigInt!
    collateral: Collateral!
}

type SizeChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    position: Position!
    tvlDelta: BigInt!
    sizeDelta: BigInt!
}
