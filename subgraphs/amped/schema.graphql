type Collateral @entity(immutable: false) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: Int!
    size: BigInt!
}

type Position @entity(immutable: false) {
    id: Bytes!
    owner: Bytes!
    size: BigInt!
    collateral: Collateral!
}

type SizeChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    position: Position!
    delta: BigInt!
}
