type Collateral @entity(immutable: false) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: Int!
    tvl: BigInt!
    usdTvl: BigInt!
    liquidity: BigInt!
}

type Position @entity(immutable: false) {
    id: Bytes!
    owner: Bytes!
    liquidity: BigInt!
    collateral: Collateral!
    vault: YalpVault
}

type LiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    position: Position!
    delta: BigInt!
}

type YalpVault @entity(immutable: false) {
    id: Bytes!
    shares: BigInt!
}

type YalpPosition @entity(immutable: false) {
    id: Bytes!
    shares: BigInt!
}

type YalpPositionChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    delta: BigInt!
}

type YalpPositionTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    from: Bytes!
    to: Bytes!
    amount: BigInt!
}
