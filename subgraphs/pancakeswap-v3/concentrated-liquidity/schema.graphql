type Token @entity(immutable: true) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: BigInt!
}

type PoolToken @entity {
    id: Bytes!
    data: Token!
    tvl: BigInt!
}

type Pool @entity {
    id: Bytes!
    tokens: [PoolToken!]!
    tick: BigInt!
    fee: BigInt!
    liquidity: BigInt!
    positions: [Position!]! @derivedFrom(field: "pool")
    tickMovingSwaps: [TickMovingSwap!]! @derivedFrom(field: "pool")
}

type Position @entity {
    id: Bytes!
    owner: Bytes!
    lowerTick: BigInt!
    upperTick: BigInt!
    liquidity: BigInt!
    direct: Boolean!
    pool: Pool!
    liquidityChanges: [LiquidityChange!]! @derivedFrom(field: "position")
}

type LiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    transactionHash: Bytes!
    delta: BigInt!
    position: Position!
}

type LiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    transactionHash: Bytes!
    from: Bytes!
    to: Bytes!
    position: Position!
}

type TickMovingSwap @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    transactionHash: Bytes!
    pool: Pool!
    newTick: BigInt!
}

type Tick @entity {
    id: Bytes!
    idx: BigInt!
    pool: Pool!
    liquidityGross: BigInt!
    liquidityNet: BigInt!
}
