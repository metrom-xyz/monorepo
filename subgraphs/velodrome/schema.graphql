type Token @entity(immutable: true) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: Int!
}

type Gauge @entity(immutable: true) {
    id: Bytes!
}

type FullRangePool @entity(immutable: false) {
    id: Bytes!
    stable: Boolean!
    token0: Token!
    token1: Token!
    token0Tvl: BigInt!
    token1Tvl: BigInt!
    liquidity: BigInt!
    price: BigDecimal!
    fee: Int!
    positions: [FullRangePosition!]! @derivedFrom(field: "pool")
    liquidityChanges: [FullRangeLiquidityChange!]! @derivedFrom(field: "pool")
    liquidityTransfers: [FullRangeLiquidityTransfer!]!
        @derivedFrom(field: "pool")
}

type FullRangePosition @entity(immutable: false) {
    id: Bytes!
    owner: Bytes!
    liquidity: BigInt!
    pool: FullRangePool!
    liquidityChanges: [FullRangeLiquidityChange!]!
        @derivedFrom(field: "position")
}

type FullRangeLiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    delta: BigInt!
    pool: FullRangePool!
    position: FullRangePosition!
}

type FullRangeLiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    from: Bytes!
    to: Bytes!
    amount: BigInt!
    pool: FullRangePool!
}

type ConcentratedPool @entity(immutable: false) {
    id: Bytes!
    token0: Token!
    token1: Token!
    token0Tvl: BigInt!
    token1Tvl: BigInt!
    tick: Int!
    price: BigDecimal!
    fee: Int!
    liquidity: BigInt!
    positions: [ConcentratedPosition!]! @derivedFrom(field: "pool")
    liquidityChanges: [ConcentratedLiquidityChange!]!
        @derivedFrom(field: "pool")
    liquidityTransfers: [ConcentratedLiquidityTransfer!]!
        @derivedFrom(field: "pool")
    tickChanges: [TickChange!]! @derivedFrom(field: "pool")
    ticks: [Tick!]! @derivedFrom(field: "pool")
}

type ConcentratedPosition @entity(immutable: false) {
    id: Bytes!
    owner: Bytes!
    lowerTick: Int!
    upperTick: Int!
    liquidity: BigInt!
    pool: ConcentratedPool!
    # If this is non-null, this is a position that is handled by an ALM strategy
    almStrategy: AlmStrategy
    liquidityChanges: [ConcentratedLiquidityChange!]!
        @derivedFrom(field: "position")
    liquidityTransfers: [ConcentratedLiquidityTransfer!]!
        @derivedFrom(field: "position")
}

type ConcentratedLiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    delta: BigInt!
    pool: ConcentratedPool!
    position: ConcentratedPosition!
}

type ConcentratedLiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    from: Bytes!
    to: Bytes!
    pool: ConcentratedPool!
    position: ConcentratedPosition!
}

type TickChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    pool: ConcentratedPool!
    tick: Int!
}

type PriceChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    pool: ConcentratedPool!
    price: BigDecimal!
}

type Tick @entity(immutable: false) {
    id: Bytes!
    idx: Int!
    pool: ConcentratedPool!
    liquidityGross: BigInt!
    liquidityNet: BigInt!
}

type AlmStrategy @entity(immutable: false) {
    id: Bytes!
    liquidity: BigInt!
    pool: ConcentratedPool!
    concentratedPositions: [ConcentratedPosition!]!
        @derivedFrom(field: "almStrategy")
    positions: [AlmStrategyPosition!]! @derivedFrom(field: "strategy")
}

type AlmStrategyPosition @entity(immutable: false) {
    id: Bytes!
    owner: Bytes!
    liquidity: BigInt!
    strategy: AlmStrategy!
    pool: ConcentratedPool!
}

type AlmStrategyLiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    delta: BigInt!
    strategy: AlmStrategy!
    pool: ConcentratedPool!
    position: AlmStrategyPosition!
}

type AlmStrategyLiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    from: Bytes!
    to: Bytes!
    amount: BigInt!
    strategy: AlmStrategy!
    pool: ConcentratedPool!
}
