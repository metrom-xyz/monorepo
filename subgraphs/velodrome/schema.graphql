type Token @entity(immutable: true) {
    id: Bytes!
    name: String!
    symbol: String!
    decimals: Int!
}

type Gauge @entity(immutable: true) {
    id: Bytes!
}

type FullRangePool @entity {
    id: Bytes!
    stable: Boolean!
    token0: Token!
    token1: Token!
    token0Tvl: BigInt!
    token1Tvl: BigInt!
    liquidity: BigInt!
    price: BigDecimal!
    fee: Int!
    positions: [FullRangePosition!]! @derivedFrom(field: "pool")
    liquidityChanges: [FullRangeLiquidityChange!]! @derivedFrom(field: "pool")
    liquidityTransfers: [FullRangeLiquidityTransfer!]!
        @derivedFrom(field: "pool")
}

type FullRangePosition @entity {
    id: Bytes!
    owner: Bytes!
    liquidity: BigInt!
    pool: FullRangePool!
    liquidityChanges: [FullRangeLiquidityChange!]!
        @derivedFrom(field: "position")
}

type FullRangeLiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    delta: BigInt!
    pool: FullRangePool!
    position: FullRangePosition!
}

type FullRangeLiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    from: Bytes!
    to: Bytes!
    amount: BigInt!
    pool: FullRangePool!
}

type ConcentratedPool @entity {
    id: Bytes!
    token0: Token!
    token1: Token!
    token0Tvl: BigInt!
    token1Tvl: BigInt!
    tick: Int!
    price: BigDecimal!
    fee: Int!
    liquidity: BigInt!
    positions: [ConcentratedPosition!]! @derivedFrom(field: "pool")
    liquidityChanges: [ConcentratedLiquidityChange!]!
        @derivedFrom(field: "pool")
    liquidityTransfers: [ConcentratedLiquidityTransfer!]!
        @derivedFrom(field: "pool")
    tickChanges: [TickChange!]! @derivedFrom(field: "pool")
    ticks: [Tick!]! @derivedFrom(field: "pool")
}

type ConcentratedPosition @entity {
    id: Bytes!
    owner: Bytes!
    lowerTick: Int!
    upperTick: Int!
    liquidity: BigInt!
    pool: ConcentratedPool!
    # If this is true, this is a position that is handled by an ALM strategy
    alm: Boolean!
    liquidityChanges: [ConcentratedLiquidityChange!]!
        @derivedFrom(field: "position")
    liquidityTransfers: [ConcentratedLiquidityTransfer!]!
        @derivedFrom(field: "position")
}

type ConcentratedLiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    delta: BigInt!
    pool: ConcentratedPool!
    position: ConcentratedPosition!
}

type ConcentratedLiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    from: Bytes!
    to: Bytes!
    pool: ConcentratedPool!
    position: ConcentratedPosition!
}

type TickChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    pool: ConcentratedPool!
    tick: Int!
}

type Tick @entity {
    id: Bytes!
    idx: Int!
    pool: ConcentratedPool!
    liquidityGross: BigInt!
    liquidityNet: BigInt!
}

type AlmLpWrapper @entity {
    id: Bytes!
    liquidity: BigInt!
    pool: ConcentratedPool!
}

type AlmLpWrapperPosition @entity {
    id: Bytes!
    liquidity: BigInt!
    lpWrapper: AlmLpWrapper!
    pool: ConcentratedPool!
}

type AlmLpWrapperLiquidityChange @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    delta: BigInt!
    lpWrapper: AlmLpWrapper!
    pool: ConcentratedPool!
    position: AlmLpWrapperPosition!
}

type AlmLpWrapperLiquidityTransfer @entity(immutable: true) {
    id: Bytes!
    timestamp: BigInt!
    blockNumber: BigInt!
    from: Bytes!
    to: Bytes!
    amount: BigInt!
    lpWrapper: AlmLpWrapper!
    pool: ConcentratedPool!
}
